<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f2f4f7;
      color: #1f2937;
    }

    .container {
      max-width: 720px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .header {
      padding: 20px 30px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #16a34a;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .content {
      padding: 30px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #f1f5f9;
    }

    .row:last-child {
      border-bottom: none;
    }

    .label {
      font-size: 14px;
      color: #6b7280;
    }

    .value {
      font-size: 14px;
      font-weight: 500;
      color: #111827;
      text-align: right;
    }

    .status {
      color: #16a34a;
      font-weight: 600;
    }

    .footer {
      padding: 18px 30px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #6b7280;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="dot"></div>
      <h1>Certificate Verification Result</h1>
    </div>

    <div class="content">
      <div class="row">
        <div class="label">Candidate Name</div>
        <div class="value">SATVIK SENGAR</div>
      </div>

      <div class="row">
        <div class="label">Certificate ID</div>
        <div class="value">AI202501</div>
      </div>

      <div class="row">
        <div class="label">Program</div>
        <div class="value">Artificial Intelligence Internship</div>
      </div>

      <div class="row">
        <div class="label">Duration</div>
        <div class="value">4 Weeks</div>
      </div>

      <div class="row">
        <div class="label">Verification Status</div>
        <div class="value status">Valid Record Found</div>
      </div>
    </div>
  </div>

</body>
</html>
